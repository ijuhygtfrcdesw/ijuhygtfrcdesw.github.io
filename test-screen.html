<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>bg.uhm | Loading...</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
  }

  /* Preloader Container */
  #loadingContainer {
    opacity: 1;
    transition: opacity 1s ease-in-out;
    text-align: center;
  }

  .loading-text {
    font-size: 18px;
    letter-spacing: 2px;
    color: #ff4ee0;
    text-shadow: 0 0 10px #ff4ee0;
    margin-bottom: 25px;
  }

  .subtext {
    font-size: 12px;
    color: #aaffff;
    opacity: 0;
    transition: opacity 0.5s;
  }

  #progressBar {
    margin-top: 30px;
    width: 200px;
    height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
    overflow: hidden;
  }

  #progressBarFill {
    width: 0%;
    height: 100%;
    background: #ff4ee0;
    box-shadow: 0 0 10px #ff4ee0;
    transition: width 0.3s;
  }

  /* Mini loading gif at bottom */
  .loader-gif img {
    width: 120px;
    height: auto;
    image-rendering: pixelated;
    filter: brightness(4) contrast(1.5) saturate(0);
    opacity: 0.8;
    margin-top: 40px;
  }

  /* After loading: “Press Space” screen */
  #pressSpaceScreen {
    display: none;
    opacity: 0;
    transition: opacity 1s;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #pressSpaceScreen.active {
    display: flex;
  }

  #pressSpaceScreen.show {
    opacity: 1;
  }

  #pressText {
    font-size: 14px;
    color: #ff4ee0;
    text-shadow: 0 0 10px #ff4ee0;
    margin-top: 20px;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  #mainContent {
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
  }
</style>
</head>
<body>

  <!-- Preloader -->
  <div id="loadingContainer">
    <div class="loading-text" id="loadingText"></div>
    <div class="subtext" id="subtext"></div>
    <div id="progressBar"><div id="progressBarFill"></div></div>
    <div class="loader-gif"><img src="system/images/GIF/loading.gif" alt="loading" /></div>
  </div>

  <!-- Press Space Screen -->
  <div id="pressSpaceScreen">
    <h1 style="color:#fff;text-shadow:0 0 10px #ff4ee0;">Welcome to bg.uhm</h1>
    <div id="pressText">[ Press SPACE to begin ]</div>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <h2>Main site content goes here...</h2>
  </div>

<script>
const loadingText = document.getElementById("loadingText");
const subtext = document.getElementById("subtext");
const barFill = document.getElementById("progressBarFill");
const loadingContainer = document.getElementById("loadingContainer");
const pressSpaceScreen = document.getElementById("pressSpaceScreen");
const mainContent = document.getElementById("mainContent");

const loadingMessage = "LOADING...";
const funkinQuotes = [
  "3...2...1... GO!",
  "Bopeebo’ing your files...",
  "Droppin’ some fresh beats...",
  "Loading vibes...",
  "Mic check 1, 2!",
  "Charting notes...",
  "Press R to retry (jk)",
  "Getting funky!",
  "Spittin’ code instead of bars..."
];

let i = 0;
function typeLetter() {
  if (i < loadingMessage.length) {
    loadingText.textContent = loadingMessage.substring(0, i + 1);
    i++;
    setTimeout(typeLetter, 100);
  } else {
    showRandomSubtext();
    simulateLoading();
  }
}

function showRandomSubtext() {
  const randomQuote = funkinQuotes[Math.floor(Math.random() * funkinQuotes.length)];
  subtext.textContent = randomQuote;
  subtext.style.opacity = 1;
}

function simulateLoading() {
  let progress = 0;
  const interval = setInterval(() => {
    progress += Math.random() * 15;
    if (progress >= 100) {
      progress = 100;
      clearInterval(interval);
      setTimeout(finishLoading, 600);
    }
    barFill.style.width = progress + "%";
  }, 300);
}

function finishLoading() {
  loadingContainer.style.opacity = 0;
  setTimeout(() => {
    loadingContainer.style.display = "none";
    pressSpaceScreen.classList.add("active");
    requestAnimationFrame(() => {
      pressSpaceScreen.classList.add("show");
    });
  }, 1000);
}

// Wait for space press
document.addEventListener("keydown", (e) => {
  if (e.code === "Space" && pressSpaceScreen.classList.contains("active")) {
    pressSpaceScreen.style.opacity = 0;
    setTimeout(() => {
      pressSpaceScreen.style.display = "none";
      mainContent.style.display = "block";
      requestAnimationFrame(() => {
        mainContent.style.opacity = 1;
      });
    }, 1000);
  }
});

window.addEventListener("load", typeLetter);
</script>

</body>
</html>
