<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>10x76 Loader</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    height: 100%;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    position: relative;
  }

  #loadingContainer {
    opacity: 1;
    transition: opacity 1s ease-in-out;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #progressBar {
    width: 200px;
    height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
    overflow: hidden;
    margin-top: 16px;
  }

  #progressBarFill {
    width: 0%;
    height: 100%;
    background: #ff4ee0;
    box-shadow: 0 0 10px #ff4ee0;
    transition: width 0.3s;
  }

  .subtext {
    font-size: 12px;
    color: #aaffff;
    opacity: 0;
    transition: opacity 0.5s;
    margin-top: 12px;
  }

  #pressSpaceScreen {
    display: none;
    opacity: 0;
    transition: opacity 1s;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #pressSpaceScreen.active {
    display: flex;
  }

  #pressSpaceScreen.show {
    opacity: 1;
  }

  #pressText {
    font-size: 14px;
    color: #ff4ee0;
    text-shadow: 0 0 10px #ff4ee0;
    margin-top: 20px;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  /* White flash overlay */
  #whiteFlash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #fff;
    opacity: 0;
    pointer-events: none;
    z-index: 9999;
    transition: opacity 0.3s ease;
  }

  #whiteFlash.active {
    opacity: 1;
  }
</style>
</head>
<body>

  <div id="whiteFlash"></div>

  <!-- Preloader -->
  <div id="loadingContainer">
    <h1 style="color:#ff4ee0; text-shadow:0 0 10px #ff4ee0;">10x76</h1>
    <div id="progressBar"><div id="progressBarFill"></div></div>
    <div class="subtext" id="subtext"></div>
  </div>

  <!-- Press Space Screen -->
  <div id="pressSpaceScreen">
    <h1 style="color:#fff;text-shadow:0 0 10px #ff4ee0;">Welcome to 10x76</h1>
    <div id="pressText">[ Press SPACE to begin ]</div>
  </div>

<script>
const subtext = document.getElementById("subtext");
const barFill = document.getElementById("progressBarFill");
const loadingContainer = document.getElementById("loadingContainer");
const pressSpaceScreen = document.getElementById("pressSpaceScreen");
const whiteFlash = document.getElementById("whiteFlash");

const funkinQuotes = [
  "I AM THE MUSIC",
  "Made By Rhap5ody.",
  "Reworking Music Player",
  "Page 3 soon"
];

let quoteInterval;
let hasFlashed = false;

function changeQuote() {
  subtext.style.opacity = 0;
  setTimeout(() => {
    const randomQuote = funkinQuotes[Math.floor(Math.random() * funkinQuotes.length)];
    subtext.textContent = randomQuote;
    subtext.style.opacity = 1;
  }, 400);
}

function simulateLoading() {
  let progress = 0;
  changeQuote();
  quoteInterval = setInterval(changeQuote, 2000);

  const interval = setInterval(() => {
    progress += Math.random() * 15;
    if (progress >= 100) {
      progress = 100;
      clearInterval(interval);
      clearInterval(quoteInterval);
      setTimeout(finishLoading, 600);
    }
    barFill.style.width = progress + "%";
  }, 300);
}

function finishLoading() {
  loadingContainer.style.opacity = 0;
  setTimeout(() => {
    loadingContainer.style.display = "none";
    pressSpaceScreen.classList.add("active");
    requestAnimationFrame(() => pressSpaceScreen.classList.add("show"));
  }, 1000);
}

document.addEventListener("keydown", (e) => {
  if (e.code === "Space" && pressSpaceScreen.classList.contains("active") && !hasFlashed) {
    hasFlashed = true;
    whiteFlash.classList.add("active");

    setTimeout(() => {
      whiteFlash.classList.remove("active");
      // Redirect after flash
      window.location.href = "https://theworldpt1.github.io/";
      // or use: window.location.href = "index.html";
    }, 300);
  }
});

window.addEventListener("load", simulateLoading);
</script>

</body>
</html>
