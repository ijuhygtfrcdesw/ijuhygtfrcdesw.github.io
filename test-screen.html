<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bg.uhm | Loading...</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    text-align: center;
  }

  #loadingContainer {
    opacity: 1;
    transition: opacity 1s ease-in-out;
  }

  .loading-text {
    font-size: 18px;
    letter-spacing: 2px;
    color: #ff4ee0;
    text-shadow: 0 0 10px #ff4ee0;
    margin-bottom: 25px;
  }

  .subtext {
    font-size: 12px;
    color: #aaffff;
    opacity: 0;
    transition: opacity 0.5s;
  }

  #progressBar {
    margin-top: 30px;
    width: 200px;
    height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
    overflow: hidden;
  }

  #progressBarFill {
    width: 0%;
    height: 100%;
    background: #ff4ee0;
    box-shadow: 0 0 10px #ff4ee0;
    transition: width 0.3s;
  }

  #pressSpace {
    display: none;
    font-size: 12px;
    margin-top: 25px;
    color: #ffffff;
    opacity: 0;
    animation: blink 1s infinite alternate;
  }

  #mainContent {
    display: none;
    opacity: 0;
    transition: opacity 1s;
    color: #fff;
  }

  /* blinking underscore */
  .cursor {
    display: inline-block;
    animation: blink 0.8s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  /* white flash effect */
  #whiteFlash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 999;
  }
</style>
</head>
<body>

  <div id="loadingContainer">
    <div class="loading-text" id="loadingText"></div>
    <div class="subtext" id="subtext"></div>
    <div id="progressBar">
      <div id="progressBarFill"></div>
    </div>
    <div id="pressSpace">PRESS [SPACE]</div>
  </div>

  <div id="whiteFlash"></div>

  <div id="mainContent">
    <h1>ðŸŽµ Welcome to bg.uhm ðŸŽµ</h1>
    <p>Main page content loads here...</p>
  </div>

<script>
  const loadingText = document.getElementById("loadingText");
  const subtext = document.getElementById("subtext");
  const barFill = document.getElementById("progressBarFill");
  const container = document.getElementById("loadingContainer");
  const mainContent = document.getElementById("mainContent");
  const pressSpace = document.getElementById("pressSpace");
  const whiteFlash = document.getElementById("whiteFlash");

  // preload music (optional)
  const music = new Audio("trackload.mp3");
  music.loop = true;
  music.volume = 0.5;

  const loadingMessage = "LOADING...";
  const funkinQuotes = [
    "3...2...1... GO!",
    "Bopeeboâ€™ing your files...",
    "Droppinâ€™ some fresh beats...",
    "Loading vibes...",
    "Mic check 1, 2!",
    "Charting notes...",
    "Press R to retry (jk)",
    "Getting funky!",
    "Spittinâ€™ code instead of bars..."
  ];

  let i = 0;

  function typeLetter() {
    if (i < loadingMessage.length) {
      loadingText.textContent = loadingMessage.substring(0, i + 1);
      i++;
      setTimeout(typeLetter, 100);
    } else {
      loadingText.innerHTML += '<span class="cursor">_</span>';
      showRandomSubtext();
      simulateLoading();
      // start music
      music.play().catch(() => {
        // will play when user interacts if autoplay blocked
        document.addEventListener("click", () => music.play(), { once: true });
      });
    }
  }

  function showRandomSubtext() {
    const randomQuote = funkinQuotes[Math.floor(Math.random() * funkinQuotes.length)];
    subtext.textContent = randomQuote;
    subtext.style.opacity = 1;
  }

  function simulateLoading() {
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        setTimeout(showPressSpace, 600);
      }
      barFill.style.width = progress + "%";
    }, 300);
  }

  function showPressSpace() {
    subtext.style.opacity = 0;
    pressSpace.style.display = "block";
    setTimeout(() => pressSpace.style.opacity = 1, 50);

    // wait for spacebar press
    window.addEventListener("keydown", handleSpacePress);
  }

  function handleSpacePress(e) {
    if (e.code === "Space") {
      window.removeEventListener("keydown", handleSpacePress);
      flashOut();
    }
  }

  function flashOut() {
    whiteFlash.style.opacity = 1;
    setTimeout(() => {
      music.pause();
      container.style.display = "none";
      mainContent.style.display = "block";
      requestAnimationFrame(() => {
        whiteFlash.style.opacity = 0;
        mainContent.style.opacity = 1;
      });
    }, 500);
  }

  window.addEventListener("load", typeLetter);
</script>

</body>
</html>
