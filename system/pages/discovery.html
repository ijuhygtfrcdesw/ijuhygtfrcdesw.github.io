<!-- Discovery JSON loader -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("discoveryContainer");

  fetch("../data/discovery.json")
    .then(res => {
      if (!res.ok) throw new Error("Failed to load discovery.json");
      return res.json();
    })
    .then(data => {
      container.innerHTML = data.map(item => `
        <div class="discovery-item">
          <img src="${item.image}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p>${item.description || ''}</p>
        </div>
      `).join("");
    })
    .catch(err => {
      container.innerHTML = `<p class="error">⚠️ Error loading discovery.json</p>`;
      console.error(err);
    });
});
</script>

<!-- pfp loader -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const savedPic = localStorage.getItem("profilePic");
  if (savedPic) document.getElementById("pfp").src = savedPic;
});
</script>

<!-- dashboard menu -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const dashboardBtn = document.getElementById("dashboardBtn");
  const dashboardMenu = document.getElementById("dashboardMenu");

  dashboardMenu.style.display = "none";
  dashboardMenu.style.opacity = 0;
  dashboardMenu.style.transition = "opacity 0.3s ease";

  dashboardBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    const isVisible = dashboardMenu.style.display === "block";
    if (isVisible) {
      dashboardMenu.style.opacity = 0;
      setTimeout(() => (dashboardMenu.style.display = "none"), 300);
    } else {
      dashboardMenu.style.display = "block";
      setTimeout(() => (dashboardMenu.style.opacity = 1), 10);
    }
  });

  document.addEventListener("click", (e) => {
    if (!dashboardMenu.contains(e.target) && e.target !== dashboardBtn) {
      if (dashboardMenu.style.display === "block") {
        dashboardMenu.style.opacity = 0;
        setTimeout(() => (dashboardMenu.style.display = "none"), 300);
      }
    }
  });
});
</script>

<!-- scroll-to-top -->
<script>
const toTopBtn = document.getElementById("toTopBtn");
window.onscroll = () => {
  toTopBtn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 200) ? "block" : "none";
};
toTopBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
</script>
