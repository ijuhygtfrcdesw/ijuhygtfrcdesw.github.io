<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discovery | 10x76</title>
  <link rel="icon" href="../images/10x76.png" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/themes.css" />
  <style>
    body {
      padding: 2rem;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    /* Search bar */
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin: 0 auto 1.5rem;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 0.4rem 0.6rem;
    }
    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .search-box img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }

    /* Category buttons */
    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .category-buttons button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }
    .category-buttons button:hover {
      background: #444;
      transform: scale(1.05);
    }

    /* Games grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1em;
    }
    .game-card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 0.5em;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      background: #111;
    }
    .game-card h4 {
      margin: 0.4em 0 0.2em;
      font-size: 1em;
    }
    .game-card p {
      margin: 0;
      font-size: 0.85em;
      color: #bbb;
    }
    .soon {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Discover Games</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search games..." />
    <button id="searchBtn">
      <img src="../icons/search.png" alt="Search" />
    </button>
  </div>

  <div class="category-buttons">
    <button data-category="Action">Action</button>
    <button data-category="Rhythm">Rhythm</button>
    <button data-category="Other">Other</button>
  </div>

  <div id="discoveryContainer">Loading games...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("discoveryContainer");
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const buttons = document.querySelectorAll(".category-buttons button");

      const jsonPath = "../json/assets.json";
      const fallbackImage = "https://raw.githubusercontent.com/theworldpt1/theworldpt1.github.io/main/system/images/404_blank.png";
      const fallbackLink = "https://theworldpt1.github.io./source/dino/";
      let games = [];

      // Load JSON
      try {
        const res = await fetch(jsonPath);
        if (!res.ok) throw new Error("Failed to load JSON");
        games = await res.json();
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>âš  Failed to load game data.</p>";
        return;
      }

      // --- Render cards ---
      function renderGames(list) {
        container.innerHTML = "";
        if (!list.length) {
          container.innerHTML = "<p>No games found.</p>";
          return;
        }

        const grid = document.createElement("div");
        grid.className = "games-grid";

        list.forEach(game => {
          let imgSrc = game.image?.trim() || "";
          let linkSrc = game.link?.trim() || "";
          if (!imgSrc || imgSrc.toLowerCase() === "blank" || game.status?.toLowerCase() === "blank")
            imgSrc = fallbackImage;
          if (!linkSrc) linkSrc = fallbackLink;

          const card = document.createElement("div");
          card.className = "game-card";
          if (game.status?.toLowerCase() === "soon") card.classList.add("soon");

          const link = document.createElement("a");
          link.href = linkSrc;
          link.target = "_blank";
          link.rel = "noopener";

          const img = document.createElement("img");
          img.src = imgSrc;
          img.alt = game.title || "Game";
          img.onerror = () => { img.src = fallbackImage; };

          const title = document.createElement("h4");
          title.textContent = game.title || "Untitled";

          const author = document.createElement("p");
          author.textContent = game.author || "Unknown";

          link.appendChild(img);
          link.appendChild(title);
          link.appendChild(author);
          card.appendChild(link);
          grid.appendChild(card);
        });

        container.appendChild(grid);
      }

      // --- Default load ---
      renderGames(games);

      // --- Category filter (by category field) ---
      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const cat = btn.dataset.category.toLowerCase();
          const filtered = games.filter(
            g => g.category?.toLowerCase() === cat
          );
          renderGames(filtered);
        });
      });

      // --- Search filter (by title or sub-category) ---
      function searchGames() {
        const q = searchInput.value.toLowerCase().trim();
        const filtered = games.filter(
          g =>
            g.title?.toLowerCase().includes(q) ||
            g["sub-category"]?.toLowerCase().includes(q)
        );
        renderGames(filtered);
      }

      searchBtn.addEventListener("click", searchGames);
      searchInput.addEventListener("keydown", e => {
        if (e.key === "Enter") searchGames();
      });
    });
  </script>
</body>
</html>
