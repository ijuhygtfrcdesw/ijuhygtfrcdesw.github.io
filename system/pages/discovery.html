  <style>
    main {
      padding: 2rem;
      text-align: center;
      color: #fff;
      background: var(--bg-color, #0d0d0d);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      transition: color 0.3s, text-decoration-color 0.3s;
    }

    h1:hover {
      color: #ff3b3b;
      text-decoration: underline;
      text-decoration-color: #ff3b3b;
    }

    /* --- Search --- */
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin: 0 auto 1.5rem;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 0.4rem 0.6rem;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-box img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }

    /* --- Categories --- */
    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .category-buttons button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .category-buttons button:hover {
      background: #444;
      transform: translateY(-3px);
    }

    /* --- Grid --- */
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.25rem;
      justify-items: center;
    }

    .asset-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 0.7em;
      text-align: center;
      width: 100%;
      max-width: 220px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .asset-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    .asset-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      background: #111;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .asset-card:hover img {
      transform: scale(1.08);
      filter: brightness(1.1);
    }

    .asset-card h4 {
      margin: 0.5em 0 0.2em;
      font-size: 1em;
    }

    .asset-card p {
      margin: 0;
      font-size: 0.85em;
      color: #bbb;
    }

    .soon { opacity: 0.6; pointer-events: none; }

    @media (max-width: 600px) {
      .asset-card { max-width: 160px; }
      .asset-card img { height: 110px; }
    }
  </style>
</head>

  <!-- ✅ Discovery-specific logic -->
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const container = document.getElementById("discoveryContainer");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const buttons = document.querySelectorAll(".category-buttons button");

    const jsonPath = "../../system/json/assets.json";
    const fallbackImage = "../../system/images/404_blank.png";
    const fallbackLink = "https://vvannasmile.github.io/source/dino/";
    let assets = [];

    try {
      const res = await fetch(jsonPath);
      if (!res.ok) throw new Error("Failed to load JSON");
      assets = await res.json();
    } catch (err) {
      console.error(err);
      container.innerHTML = "<p>⚠ Failed to load ϱame data.</p>";
      return;
    }

    function renderAssets(list) {
      container.innerHTML = "";
      if (!list.length) {
        container.innerHTML = "<p>No ϱames found.</p>";
        return;
      }

      const grid = document.createElement("div");
      grid.className = "assets-grid";

      list.forEach(asset => {
        let imgSrc = asset.image?.trim() || "";
        let linkSrc = asset.link?.trim() || "";
        if (!imgSrc || imgSrc === "blank") imgSrc = fallbackImage;
        if (!linkSrc) linkSrc = fallbackLink;

        const card = document.createElement("div");
        card.className = "asset-card";
        if (asset.status?.toLowerCase() === "soon") card.classList.add("soon");

        const link = document.createElement("a");
        link.href = linkSrc;
        link.target = "_blank";
        link.rel = "noopener";

        const img = document.createElement("img");
        img.src = imgSrc;
        img.alt = asset.title || "asset";
        img.loading = "lazy";
        img.onerror = () => img.src = fallbackImage;

        const title = document.createElement("h4");
        title.textContent = asset.title || "Untitled";

        const author = document.createElement("p");
        author.textContent = asset.author || "Unknown";

        link.append(img, title, author);
        card.append(link);
        grid.append(card);
      });

      container.append(grid);
    }

    renderAssets(assets);

    // Filter by category
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const cat = btn.dataset.category.toLowerCase();
        const filtered = assets.filter(g => g.category?.toLowerCase() === cat);
        renderAssets(filtered);
      });
    });

    // Search
    function searchAssets() {
      const q = searchInput.value.toLowerCase().trim();
      const filtered = assets.filter(
        g => g.title?.toLowerCase().includes(q) || g["sub-category"]?.toLowerCase().includes(q)
      );
      renderAssets(filtered);
    }

    searchBtn.addEventListener("click", searchAssets);
    searchInput.addEventListener("keydown", e => { if (e.key === "Enter") searchAssets(); });

    // Profile picture
    const savedPic = localStorage.getItem("profilePic");
    if (savedPic) document.getElementById("pfp").src = savedPic;

    // Dashboard menu
    const dashboardBtn = document.getElementById("dashboardBtn");
    const dashboardMenu = document.getElementById("dashboardMenu");

    dashboardMenu.style.display = "none";
    dashboardMenu.style.opacity = 0;
    dashboardMenu.style.transition = "opacity 0.3s ease";

    dashboardBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const isVisible = dashboardMenu.style.display === "block";
      if (isVisible) {
        dashboardMenu.style.opacity = 0;
        setTimeout(() => (dashboardMenu.style.display = "none"), 300);
      } else {
        dashboardMenu.style.display = "block";
        setTimeout(() => (dashboardMenu.style.opacity = 1), 10);
      }
    });

    document.addEventListener("click", (e) => {
      if (!dashboardMenu.contains(e.target) && e.target !== dashboardBtn) {
        if (dashboardMenu.style.display === "block") {
          dashboardMenu.style.opacity = 0;
          setTimeout(() => (dashboardMenu.style.display = "none"), 300);
        }
      }
    });
  });
  </script>
</body>
