<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="../system/css/main.css">
  <meta name="author" content="Bg.uhm by rhap5ody">
  <meta name="keywords" content="fun, library, github, rhap5ody">
  <script src="../system/js/settings.js" defer></script>
  <style>
    main { padding:20px; max-width:800px; margin:0 auto; }
    .setting { margin-bottom:40px; }
    .setting h2 { margin-bottom:10px; }
    .cloak-buttons button, .save-btn, .return-btn {
      margin:4px; padding:8px 12px; border:none; border-radius:6px;
      cursor:pointer; background:#333; color:#fff; transition:background 0.2s ease;
    }
    .cloak-buttons button:hover, .save-btn:hover, .return-btn:hover { background:#555; }
    input[type="color"], input[type="text"] {
      display:block; margin:6px 0 12px; padding:6px; border-radius:6px;
      border:1px solid #444; background:#222; color:#fff; width:100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="favorite.html">Favorites</a>
      <a href="discover.html">Discovery</a>
      <a href="settings.html">Settings</a>
      <a href="support.html">Support</a>
      <a href="info.html">Info</a>
    </nav>

    <div class="header-controls">
      <div class="search-box">
        <input type="text" id="searchInputHeader" placeholder="Search games..." />
        <button id="searchBtnHeader"><img src="../system/icons/search.png" alt="Search"></button>
      </div>
      <a href="profile.html"><img src="../system/icons/profile.png" alt="profile" id="pfp"></a>
      <img src="../system/icons/dashboard.png" alt="Dashboard" id="dashboardBtn">
    </div>
  </header>

  <!-- Dashboard Menu -->
  <div id="dashboardMenu" class="dashboard-menu">
    <a href="profile.html">Profile</a>
    <a href="favorite.html">Favorites</a>
    <a href="settings.html">Settings</a>
    <a href="support.html">Support</a>
    <a href="info.html">Info</a>
    <a href="version-log.html">Version Log</a>
  </div>

  <!-- Main Settings -->
  <main>
    <h1 class="page-title">Settings</h1>

    <!-- Cloak Mode -->
    <section class="setting">
      <h2>Cloak Mode</h2>
      <div class="cloak-buttons">
        <button onclick="setCloak('Google Docs','../system/icons/docs.png')">Google Docs</button>
        <button onclick="setCloak('Canvas','../system/icons/canvas.png')">Canvas</button>
        <button onclick="setCloak('Clever','../system/icons/clever.png')">Clever</button>
        <button onclick="setCloak('New Tab','../system/icons/newtab.png')">New Tab</button>
        <button onclick="resetCloak()">Reset</button>
      </div>
      <input type="text" id="customCloakUrl" placeholder="Paste favicon URL">
      <input type="text" id="customCloakTitle" placeholder="Enter custom tab title">
      <button class="save-btn" onclick="saveCustomCloak()">Save Custom Cloak</button>
    </section>

    <!-- Theme Customization -->
    <section class="setting">
      <h2>Customize Theme</h2>
      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor">
      <label for="marqueeColor">Marquee Text Color:</label>
      <input type="color" id="marqueeColor">
      <label for="headerColor">Header Background:</label>
      <input type="color" id="headerColor">
      <label for="footerColor">Footer Background:</label>
      <input type="color" id="footerColor">
      <button class="save-btn" onclick="saveTheme()">Save Theme</button>
      <button class="return-btn" onclick="window.location.href='../../index.html'">Return to Page</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <a href="sources.html">Sources</a>
    <a href="contributors.html">Contribute</a>
    <a href="discord.html">Discord</a>
    <a href="bugsNfixes.html">Bugs & Fixes</a>
    <a href="contact.html">Socials</a>
    <a href="version-log.html">Version V0.7.2</a>
  </footer>

  <script>
    // === Cloak Logic ===
    function setCloak(title, icon) {
      localStorage.setItem("cloakTitle", title);
      localStorage.setItem("cloakIcon", icon);
      document.title = title;
      const link = document.querySelector("link[rel~='icon']") || document.createElement("link");
      link.rel = "icon"; link.href = icon;
      document.head.appendChild(link);
    }

    function resetCloak() {
      localStorage.removeItem("cloakTitle");
      localStorage.removeItem("cloakIcon");
      document.title = "Bguhm.GuiHub.io";
      const link = document.querySelector("link[rel~='icon']");
      if (link) link.href = "../system/icons/default.png";
    }

    function saveCustomCloak() {
      const url = document.getElementById("customCloakUrl").value.trim();
      const title = document.getElementById("customCloakTitle").value.trim();
      if (url && title) {
        localStorage.setItem("cloakTitle", title);
        localStorage.setItem("cloakIcon", url);
        setCloak(title, url);
      }
    }

    // === Theme Logic (auto-applied globally) ===
    function saveTheme() {
      const theme = {
        bgColor: document.getElementById("bgColor").value,
        marqueeColor: document.getElementById("marqueeColor").value,
        headerColor: document.getElementById("headerColor").value,
        footerColor: document.getElementById("footerColor").value
      };
      localStorage.setItem("customTheme", JSON.stringify(theme));
      localStorage.setItem("theme", "custom");
      applyTheme(theme);
    }

    function applyTheme(theme) {
      if (theme.bgColor) document.body.style.backgroundColor = theme.bgColor;
      if (theme.headerColor) document.querySelector("header").style.backgroundColor = theme.headerColor;
      if (theme.footerColor) document.querySelector("footer").style.backgroundColor = theme.footerColor;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = JSON.parse(localStorage.getItem("customTheme") || "{}");
      applyTheme(savedTheme);
    });
  </script>
</body>
</html>
