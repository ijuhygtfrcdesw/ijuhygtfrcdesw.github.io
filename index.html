<style>
  .update-popup {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(6px);
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  .update-popup.show {

  }

  .update-popup-content {

    cursor: pointer;
    transition: all 0.2s ease;
  }

  }

  @keyframes popup-bounce {
    0% { transform: scale(0.9); opacity: 0; }
    60% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("updatePopup");
    const closeBtn = document.getElementById("closeUpdateBtn");
    const viewBtn = document.getElementById("viewUpdateBtn");
    const dontShowBtn = document.getElementById("dontShowBtn");

    const currentVersion = "v0.8"; // <- update this each release
    const storedVersion = localStorage.getItem("dismissedUpdateVersion");
    const sessionDismissed = sessionStorage.getItem("updatePopupClosed");

    // Show popup only if:
    // - User hasnâ€™t permanently dismissed it, AND
    // - User hasnâ€™t closed it during this session
    if (storedVersion !== currentVersion && !sessionDismissed) {
      setTimeout(() => popup.classList.add("show"), 1500);
    }

    closeBtn.addEventListener("click", () => {
      popup.classList.remove("show");
      sessionStorage.setItem("updatePopupClosed", "true");
    });

    dontShowBtn.addEventListener("click", () => {
      localStorage.setItem("dismissedUpdateVersion", currentVersion);
      popup.classList.remove("show");
    });

    viewBtn.addEventListener("click", () => {
      window.open("https://www.youtube.com/watch?v=YOUR_VIDEO_ID_HERE", "_blank");
    });
  });
</script>

<!-- Dashboard toggle -->
<script>
  document.addEventListener("DOMContentLoaded", () => {

    const dashboardMenu = document.getElementById("dashboardMenu");

    dashboardBtn.onclick = function () {
      dashboardMenu.style.display = dashboardMenu.style.display === "flex" ? "none" : "flex";

    window.addEventListener("click", function (e) {

        dashboardMenu.style.display = "none";
      }
    });
  });
</script>

<script>
  function updateGameCount() {
    const container = document.getElementById("container");
    const allGames = container.querySelectorAll("div");
    const visibleGames = Array.from(allGames).filter(g => g.style.display !== "none");
    const currentPage = 1;
    return `Current amount of games: ${visibleGames.length} inside of page ${currentPage}`;
  }

  function fadePlaceholder(input, newText, callback) {
    input.classList.add("fade-out");
    setTimeout(() => {
      input.placeholder = newText;
      input.classList.remove("fade-out");
      input.classList.add("fade-in");
      setTimeout(() => {
        input.classList.remove("fade-in");
        if (callback) callback();
      }, 500);
    }, 500);
  }

  function startPlaceholderCycle() {
    const input = document.getElementById("searchInputHeader");

    function cycle() {
      const countText = updateGameCount();
      fadePlaceholder(input, countText, () => {
        setTimeout(() => {
          fadePlaceholder(input, "Search games...", () => {
            setTimeout(cycle, 4000); // time before looping again
          });
        }, 4000); // how long the count text stays visible
      });
    }

    cycle();
  }

  function filterGames(query) {
    const input = query.toLowerCase();
    const games = document.querySelectorAll("#container > div");

    games.forEach((game) => {
      const title = game.querySelector("h3")?.textContent.toLowerCase() || "";
      const author = game.querySelector("p")?.textContent.toLowerCase() || "";
      game.style.display = title.includes(input) || author.includes(input) ? "block" : "none";
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.getElementById("searchInputHeader");
    const searchBtn = document.getElementById("searchBtnHeader");

    searchInput.addEventListener("focus", () => {
      searchInput.placeholder = "Search games...";
    });

    searchInput.addEventListener("keyup", function () {
      filterGames(this.value);
    });

    searchBtn.addEventListener("click", function () {
      const query = searchInput.value;
      filterGames(query);
    });

    startPlaceholderCycle();
  });
</script>
