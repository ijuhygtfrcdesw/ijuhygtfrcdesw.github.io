  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      overflow-x: hidden;

    body.splash-active { overflow: hidden; }

    #mainContent {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #mainContent.show { opacity: 1; }

    /* ===== SPLASH SCREENS ===== */
    .splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #000;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #progressBar {
      width: 200px;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 16px;
    }
    #progressBarFill {
      width: 0%;
      height: 100%;
      background: #ff4ee0;
      box-shadow: 0 0 10px #ff4ee0;
      transition: width 0.3s;
    }

    .subtext {
      font-size: 12px;
      color: #aaffff;
      opacity: 0;
      transition: opacity 0.5s;
      margin-top: 12px;
    }

    #pressText {
      font-size: 14px;
      color: #ff4ee0;
      text-shadow: 0 0 10px #ff4ee0;
      margin-top: 20px;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink { from { opacity: 1; } to { opacity: 0; } }

    #whiteFlash {
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #whiteFlash.active { opacity: 1; }

    /* ===== UPDATE POPUP ===== */
    .update-popup {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(6px);
      z-index: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .update-popup.show { opacity: 1; pointer-events: all; }

  <!-- ===== LOADER SCRIPT ===== -->
  <script>
    const body = document.body;
    const loadingContainer = document.getElementById("loadingContainer");
    const pressSpaceScreen = document.getElementById("pressSpaceScreen");
    const whiteFlash = document.getElementById("whiteFlash");
    const mainContent = document.getElementById("mainContent");
    const subtext = document.getElementById("subtext");
    const barFill = document.getElementById("progressBarFill");

    const funkinQuotes = [
      "I AM THE MUSIC",
      "Made By Rhap5ody.",
      "Reworking Music Player",
      "Page 3 soon"
    ];

    let quoteInterval;
    let hasStarted = false;

    function changeQuote() {
      subtext.style.opacity = 0;
      setTimeout(() => {
        subtext.textContent = funkinQuotes[Math.floor(Math.random() * funkinQuotes.length)];
        subtext.style.opacity = 1;
      }, 400);
    }

    function simulateLoading() {
      let progress = 0;
      changeQuote();
      quoteInterval = setInterval(changeQuote, 2000);

      const interval = setInterval(() => {
        progress += Math.random() * 20;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          clearInterval(quoteInterval);
          setTimeout(finishLoading, 500);
        }
        barFill.style.width = progress + "%";
      }, 300);
    }

    function finishLoading() {
      loadingContainer.classList.add("hidden");
      setTimeout(() => {
        loadingContainer.style.display = "none";
        pressSpaceScreen.classList.remove("hidden");
      }, 1000);
    }

    function startGame() {
      whiteFlash.classList.add("active");
      setTimeout(() => {
        whiteFlash.classList.remove("active");
        pressSpaceScreen.classList.add("hidden");
        setTimeout(() => {
          pressSpaceScreen.style.display = "none";
          mainContent.style.display = "block";
          requestAnimationFrame(() => mainContent.classList.add("show"));
          body.classList.remove("splash-active");
        }, 800);
      }, 300);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !hasStarted && !pressSpaceScreen.classList.contains("hidden")) {
        hasStarted = true;
        e.preventDefault();
        startGame();
      }
    });

    window.addEventListener("load", simulateLoading);
  </script>
