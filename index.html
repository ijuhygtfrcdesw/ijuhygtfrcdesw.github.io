<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 003</title>
  <link rel="icon" href="system/images/bguhm.png">
  <link rel="stylesheet" href="system/css/main.css">
  <style>
    /* Popup overlay */
    .update-popup {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(6px);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .update-popup.show {
      opacity: 1;
      pointer-events: all;
    }

    /* Popup content */
    .update-popup-content {
      background: var(--background-color, #1e1e1e);
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 480px;
      text-align: center;
      padding: 20px;
      color: var(--text-color, #fff);
      animation: popup-bounce 0.6s ease;
    }

    .update-popup-content h2 {
      margin-top: 0;
      color: var(--accent-color, #fff);
    }

    .update-popup-content p {
      font-size: 0.95em;
      margin: 10px 0 20px;
    }

    .update-video {
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Buttons side by side */
    .update-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .update-buttons button {
      flex: 1;
      min-width: 100px;
      background: var(--accent-color, #2e2e2e);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .update-buttons button:hover {
      background: #3e3e3e;
    }

    @keyframes popup-bounce {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- v0.8 Update Promo Popup -->
<div id="updatePopup" class="update-popup">
  <div class="update-popup-content">
    <h2>ðŸŽ‰ Version 0.8 Update!</h2>
    <p>New games, smoother loading, and visual tweaks across the library!</p>

    <div class="update-video">
      <iframe 
        id="updateVideo"
        width="100%" 
        height="200" 
        src="https://www.youtube.com/embed/Ik4Cgquw-D8?si=JPMig9VTfb-PYVNg&controls=0" 
        title="v0.8 Update Trailer" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="update-buttons">
      <button id="viewUpdateBtn">Check it out!</button>
      <button id="viewUpdateInfoBtn">More information</button>
      <button id="closeUpdateBtn">Close</button>
      <button id="dontShowBtn">Donâ€™t show again</button>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const popup = document.getElementById("updatePopup");
  const closeBtn = document.getElementById("closeUpdateBtn");
  const viewUpdateBtn = document.getElementById("viewUpdateBtn");
  const viewInfoBtn = document.getElementById("viewUpdateInfoBtn");
  const dontShowBtn = document.getElementById("dontShowBtn");

  const currentVersion = "v0.8";
  const storedVersion = localStorage.getItem("dismissedUpdateVersion");

  // Show popup if not dismissed permanently or in this session
  if (storedVersion !== currentVersion && !sessionStorage.getItem("updatePopupClosed")) {
    setTimeout(() => popup.classList.add("show"), 1000);
  }

  closeBtn.addEventListener("click", () => {
    popup.classList.remove("show");
    sessionStorage.setItem("updatePopupClosed", "true");
  });

  dontShowBtn.addEventListener("click", () => {
    localStorage.setItem("dismissedUpdateVersion", currentVersion);
    popup.classList.remove("show");
  });

  viewUpdateBtn.addEventListener("click", () => {
    window.open("system/pages/updates.html", "_blank");
  });

  viewInfoBtn.addEventListener("click", () => {
    window.open("system/pages/update-info.html", "_blank");
  });
});
</script>

</body>
</html>
